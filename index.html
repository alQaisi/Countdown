<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="icon" type="image/png" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form class="input-container" id="input-container" hidden>
            <h1>Create a Countdown!</h1>
            <span id="title-container">
                <label for="title">Title</label>
            </span><input type="text" id="title" placeholder="What are you counting down to?" required></span>
            <span id="date-container">
                <label for="date">Select a Date</label><input type="date" id="date" required>
            </span>
            <button type='submit'>SUBMIT</button>
        </form>
        <div class="complete" id="complete" hidden>
            <h1 id="complete-title">Countdown complete</h1>
            <h2 id='complete-info'>Your Meeting Finished on 2020-09-19</h2>
            <button id="complete-button">New Countdown</button>
        </div>
        <div class="countdown" id="countdown" hidden>
            <h1 id="countdown-title">Countdown Title Here</h1>
            <ul>
                <li><span>3</span>DAYS</li>
                <li><span>6</span>HOURS</li>
                <li><span>45</span>MINUTES</li>
                <li><span>52</span>SECONDS</li>
            </ul>
            <button id="countdown-button">RESET</button>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
